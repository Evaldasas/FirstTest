<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Sofia&display=swap" rel="stylesheet">
    <title>Your Tasks</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Best <span>To Do</span> App</h1>
        </div>
        <div class="links">
            <a href="https://www.facebook.com">
                <i class="fab fa-facebook"></i>  
            </a>
            <a href="https://www.twitter.com">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </header>
    <main>
        <div class="first">
            <h1> Your Tasks</h1>
            <div class="firstinput">
                <input type="text" name="task" placeholder="e.g. wash dishes">
                <button type="submit">Add</button>
            </div>
            <div class="note">
                <p>There Was An Error</p>
            </div>
        </div>
        <div class="second">
            <p>Take Out Trashes</p>
            <div class="icons">
                <a href="#">
                    <i class="edit fas fa-edit"></i>
                </a>
                <a href="#">
                    <i class="recycle fas fa-trash"></i>
                </a>
            </div>   
        </div>
        <div class="third">
            <div class="check">
                <div class="checkbox">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="task">
                    <p><del>Walk The Dog</del></p>
                </div>
            </div>
            <div class="icons">
                <a href="#">
                    <i class="edit fas fa-edit"></i>
                </a>
                <a href="#">
                    <i class="recycle fas fa-trash"></i>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
