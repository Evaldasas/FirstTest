<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Sofia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="task.css">
    <title>Edit Task</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="title">
                <h1>Best <span>To Do</span> App</h1>
            </div>
            <div class="links">
                <!-- Čia vietoje raidžių sukelti ikonas -->
                <a href="#">F</a>
                <a href="#">T</a>
                <a href="#">L</a>
            </div>
        </header>
    <main>
        <div class="table">
            <h1>Edit Task</h1>
            <div class="lines">      
                <div>
                    <label for="taskid">Task ID</label>
                    <input name="taskid" type="number" id="taskid" placeholder="123456789">
                </div>
                <div>
                    <label for="task">Name</label>
                    <input name="task" type="text" placeholder="Take out trashes">
                </div>
                <div >
                    <label for="check">Completed</label>
                    <input class="check" name="check" type="checkbox" checked>
                </div>
            </div>
            <button type="button">Edit</button>
            <p>There Was An Error</p>
        </div>
        <button class="back" type="button">Back To Tasks</button>
    </main> 
    </div>  
</body>
</html>
